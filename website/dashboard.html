<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-database-compat.js"></script>
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h3>Welcome, <span id="user-email"></span></h3>
        <button class="btn btn-danger float-end" onclick="logout()">Logout</button>

        <hr>

        <h4>Your Projects</h4>
        <ul id="project-list" class="list-group mb-3"></ul>

        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createProjectModal">+ Create New
            Project</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="createProjectModal" tabindex="-1" aria-labelledby="createProjectLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input id="projectName" class="form-control mb-3" placeholder="Project Name">
                    <label>Fields (comma separated)</label>
                    <input id="projectFields" class="form-control" placeholder="e.g. Name, Email, Status">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" onclick="createProject()">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDRt0Dl-bkVkYtX1F0uP4OdWtwq8s6W64w",
            authDomain: "sign-in-and-signout.firebaseapp.com",
            databaseURL: "https://sign-in-and-signout-default-rtdb.firebaseio.com",
            projectId: "sign-in-and-signout",
            storageBucket: "sign-in-and-signout.appspot.com",
            messagingSenderId: "467951830562",
            appId: "1:467951830562:web:70973f8db774cab160ec7b",
            measurementId: "G-6KJJVDEXTX"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let currentUser = null;

        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = "login.html";
            } else {
                currentUser = user;
                document.getElementById("user-email").innerText = user.email;
                loadProjects();
            }
        });

        function logout() {
            auth.signOut().then(() => window.location.href = "login.html");
        }

        function createProject() {
            const name = document.getElementById("projectName").value.trim();
            const fields = document.getElementById("projectFields").value.split(",").map(f => f.trim());

            if (!name || fields.length === 0) {
                alert("Please enter a name and at least one field.");
                return;
            }

            const projectId = Date.now();
            const project = {
                name,
                fields,
                createdAt: new Date().toISOString()
            };

            db.ref(`users/${currentUser.uid}/projects/${projectId}`).set(project)
                .then(() => {
                    alert("Project created!");
                    location.reload();
                });
        }

        function loadProjects() {
            db.ref(`users/${currentUser.uid}/projects`).once('value', snapshot => {
                const list = document.getElementById("project-list");
                list.innerHTML = "";
                snapshot.forEach(child => {
                    const p = child.val();
                    const li = document.createElement("li");
                    li.className = "list-group-item d-flex justify-content-between align-items-center";
                    li.innerHTML = `
          <span>${p.name}</span>
          <button class="btn btn-sm btn-outline-primary" onclick="openProject(${child.key})">Open</button>
        `;
                    list.appendChild(li);
                });
            });
        }

        function openProject(projectId) {
            // ðŸ”œ Next phase: open sheet.html?projectId=xxx
            window.location.href = `sheet.html?projectId=${projectId}`;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
